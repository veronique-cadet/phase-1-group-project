<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>QWallett</title>
  </head>
  <body>
    <header id="header-container">
      <h1 id="header-title">qwallett</h1>
      <img id="wallet-icon" src="./assets/wallet (1).png" />
    </header>

    <main>
      <!-- wallet items div - to the left -->
      <div id="wallet-container">
        <div id="item-list">
          <h3 class="item-header">My Wallet</h3>
          <!-- This is where we will be appending p tag items to the div of total items -->
          <!-- <p class="items">Home Wifi</p>
          <p class="items">Office Wifi</p>
          <p class="items">Business Website</p>
          <p class="items">Twitter</p>
          <p class="items">Venmo</p> -->
        </div>
        <!-- selected item details - div - center of page -->
        <div id="item-details">
          <img src="/assets/962965.png" alt="User QR Code" id="image-detail" />
          <p id="item-name">I. Generate New QR Codes<br>II. Keep Them Secure</p>
          <p id="item-description"></p>
          <p id="item-url"></p>
        </div>
      </div>
      <!-- form: bottom of the page, inside a div -->
      <div id="form-div">
        <h3 id="form-title">Create New QR Code:</h3>
        <!-- <p id="form-subtitle">Pick Type</p> -->

        <form id="form">
          <label class="form-text" for="name"></label>
          <input
            class="input-form"
            type="text"
            id="name"
            name="name"
            placeholder="New Name..."
          />

          <label class="form-text" for="url"></label>
          <input
            class="input-form"
            type="text"
            id="url"
            name="url"
            placeholder="New URL..."
          />

          <label class="form-text" for="description"></label>
          <input
            class="input-form"
            type="text"
            id="description"
            name="description"
            placeholder="New Description..."
          />
          <input
            type="submit"
            id="submit"
            name="submit"
            value="Generate QR Code"
          />
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__socials">
        <a href="https://www.github.com" target="_blank">
          <img class="footer__icons" src="assets/github.png" alt="Github"
        /></a>
        <a href="https://www.twitter.com" target="_blank">
          <img class="footer__icons" src="assets/twitter.png" alt="twitter"
        /></a>
        <a href="https://www.Instagram.com" target="_blank">
          <img class="footer__icons" src="assets/instagram.png" alt="Instagram"
        /></a>
      </div>
      <div class="footer">
        &copy; QR QTs | Adam | Hassan | Rochelle | Veronique
      </div>
    </footer>
  </body>
</html>
