<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>QR QTs</title>
  </head>
  <body>
    <header id="header-container">
      <h1 id="header-title">qwallett</h1>
      <img id="wallet-icon" src="./assets/wallet (1).png" />
    </header>

    <main>
      <!-- wallet items div - to the left -->
      <div id="wallet-container">
        <div id="item-list">
          <h3 class="item-header">My Wallet</h3>
          <!-- This is where we will be appending p tag items to the div of total items -->
          <p class="items">Home Wifi</p>
          <p class="items">Office Wifi</p>
          <p class="items">Business Website</p>
          <p class="items">Twitter</p>
          <p class="items">Venmo</p>
        </div>
        <!-- selected item details - div - center of page -->
        <div id="item-details">
          <img
            src="https://blog.tcea.org/wp-content/uploads/2022/05/qrcode_tcea.org-1.png"
            alt="User QR Code"
            id="image-detail"
          />
          <p id="item-name">Venmo</p>
        </div>
      </div>
      <!-- form: bottom of the page, inside a div -->
      <div id="form-div">
        <h3 id="form-title">Create A New Qr Code!</h3>
        <form id="form">
          <label class="form-text" for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="New Name..." />

          <label class="form-text" for="url">URL:</label>
          <input type="text" id="url" name="url" placeholder="New URL..." />

          <label class="form-text" for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="New Description..."
          />
          <input type="submit" id="submit" name="submit" />
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
