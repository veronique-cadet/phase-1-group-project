    <h1>QR Wallet</h1>
    </header>

    <main>
<!-- wallet items div - to the left -->
<div id="item-list">
    <h3>My Wallet:</h3>
    <!-- This is where we will be appending p tag items to the div of total items -->
</div>
<!-- selected item details - div - center of page -->
<div id="item-details">
<img src="https://blog.tcea.org/wp-content/uploads/2022/05/qrcode_tcea.org-1.png" alt="User QR Code" id="image-detail">

</div>
<!-- form: bottom of the page, inside a div --> 
<div id="form">
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="New Name...">
            <br>
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" placeholder="New URL...">
            <br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="New Description...">
            <br>
            <input type="submit" id="submit" name="submit">
        </form>
    </div>
    </main>
